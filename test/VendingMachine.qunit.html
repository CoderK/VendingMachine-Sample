<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>VendingMachine Test Spec</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.12.0.css">

    <script src="//code.jquery.com/qunit/qunit-1.12.0.js"></script>
    <script src="../vendor/sinon/sinon-1.7.3.js"></script>
    <script src="../vendor/sinon/sinon-qunit-1.0.0.js"></script>
    <script src="../vendor/jindo/jindo.desktop.min.js"></script>

    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<div id="container" style="visibility: hidden;"></div>

<script type="text/template" id="_tpl_vending_machine">
<div id="content">
    <div class="machine">
        <div class="product_area" id="_product_area">
            <h2 class="blind">상품선택</h2>
            <!-- [D] 새로고침 할때 마다 렌덤으로 출력, 품절은 li엘리먼트에 soldout클래스를 추가하고, 아래 <span class="soldout_msg">품절</span> 로 추가하고 button 은 disabed 시킴 -->
        </div>
        <div class="pay_area">
            <h2 class="blind">금전투입</h2>
            <div class="insert_area" id="_insert_area">
                <h3>투입구</h3>
                <div class="insert"><span>0</span>원</div>
                <div class="insert_papermoney _drop_able"><span class="blind">지폐투입</span></div>
                <div class="insert_coin _drop_able"><span class="blind">동전투입</span></div>
                <div class="return_money"><span class="blind">반환구</span></div>
                <button id="_btn_money_return"><span class="blind">반환버튼</span></button>
            </div>
            <div class="wallet" id="_wallet">
                <!-- [D] 돈이 drag 될때
                         li엘리먼트 아래에 div 먼저 복사 w_draggable 클래스 추가 후
                         위치값 변경
                         예:) <div class="w500 w_draggable" style="top:30px;left:200px;"><span>50원</span></div>
                //-->
                <h3>내 주머니</h3>
                <ul>
                    <li><div id="_50" class="w50 _drag_able"><span class="blind">50원</span></div></li>
                    <li><div id="_100" class="w100 _drag_able"><span class="blind">100원</span></div></li>
                    <li><div id="_500" class="w500 _drag_able"><span class="blind">500원</span></div></li>
                    <li><div id="_1000" class="w1000 _drag_able"><span class="blind">1,000원</span></div></li>
                </ul>
                <p class="my_money">지금 내 돈: <span>10,000</span>원</p>
            </div>
        </div>
        <div class="console_area" id="_console_area">
            <h2 class="blind">콘솔</h2>
            <!-- [D] 확인을 위한 메시지 임의 출력 개발반영 이후 삭제하세요. -->
            <!-- 메시지 -->
            <ul></ul>
            <!-- //메시지 -->
        </div>
    </div>
</div>
</script>

<script type="text/template" id="_tpl_products">
    <ul>
        {for num:product in products}
        <li class="{=product.className}"><button><span class="blind _product_name">{=product.name}</span></button><span class="_product_price">{=product.price}</span></li>
        {/for}
    </ul>
</script>

<script type="text/template" id="_tpl_sold_out">
    <button disabled="disabled"><span class="soldout_msg">품절</span></button><span class="_product_price">0</span>
</script>

<script src="../js/VendingMachineModel.js"></script>
<script src="../js/VendingMachineView.js"></script>
<script src="../js/VendingMachine.js"></script>

<script src="../js/Wallet.js"></script>

<script src="VendingMachine.qunit.js"></script>

</body>
</html>
